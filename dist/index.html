<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 style="margin: 0px 0px;">Tic Tac Toe</h1>
    </header>
    <div id="game-info">
        <button id="play-with-computer">Play with computer</button>
        <button id="play-with-friend">Play with Friend</button>
        <form action="" id="form" style="display: none;">
            <label for="">Your Name:- </label>
            <input type="text" id="your-name">
            <br>
            <label for="">Your friend's Name:- </label>
            <input type="text" id="friend-name">
            <br>
            <input type="submit" value="Submit" id="submit" >
        </form>
        <form action="" id="form-computer" style="display: none;">
            <label for="">Your Name:- </label>
            <input type="text" id="your-name">
            <br>
            <input type="submit" value="Submit" id="submit-computer">
        </form>
        <div id="player1" style="margin: auto;"></div>
        <div id="player2" style="margin: auto;"></div>
    </div>
    <h1 id="show-info"></h1>
    <br>
    <div id="main-board">

        <div class="board">
            <div id=bl00 class="block right bottom"></div>
            <div id=bl01 class="block right bottom left"></div>
            <div id=bl02 class="block left bottom"></div>
        </div>
        <div class="board">
            <div id=bl10 class="block top bottom right"></div>
            <div id=bl11 class="block top bottom right left"></div>
            <div id=bl12 class="block left top bottom"></div>
        </div>
        <div class="board">
            <div id=bl20 class="block top right"></div>
            <div id=bl21 class="block top right left"></div>
            <div id=bl22 class="block top left"></div>
        </div>
        <button id="reset"> Restart </button>
    </div>

    <footer>

    </footer>
    <script src="bundle.js"> </script> 

</body>

</html>
